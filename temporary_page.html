<!DOCTYPE html>
<html lang="en">
<head>
    <!--Metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheet-->
    <link rel="stylesheet" href="../static/styles.css">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    
    <!--Favicon-->
    <link href="../static/images/favicon.ico" rel="icon">

    <!--Title-->
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="body">
    <!--Navigation bar, depending on if user is logged in-->
    <nav class="navbar navbar-expand-md my_container">
        <div class="container-fluid" id="navbar_wrap">
            <a class="navbar-brand" href="/"><img src="../static/images/coffee-bean.png" alt="coffe bean navbar-toggler-icon"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navigation_items" id="navbarNav">
                <ul class="navbar-nav nav_list">
                <li class="nav-item">
                    <a class="nav-link"  href="#">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My beans</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Brewing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-dark">My profile</button>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="my_container" id="dashboard_container">
    <div class="header">
        <h1>CONTACT</h1>
        <p>This website was designed as the final assignment for the CS50 course . Feel free to get in touch for any other web design projects</p>
    </div>
    <div class="contact_content">
        <div class="image" style="justify-self: left;">
            <img src="./static/images/coffee-bean.png" alt="temporary">
        </div>
        <div class="contact">
            <div class="contact_item">
                <div class="contact_icon">
                    <svg width="42" height="44" viewBox="0 0 42 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M36 0C39.3137 0 42 1.96995 42 4.4V39.6C42 42.0301 39.3137 44 36 44H6C2.68629 44 0 42.0301 0 39.6V4.4C0 1.96995 2.68629 0 6 0H36ZM37.8 33.8536H4.2V39.6C4.2 40.329 5.00589 40.92 6 40.92H36C36.9941 40.92 37.8 40.329 37.8 39.6V33.8536ZM21 35.2C22.6569 35.2 24 36.185 24 37.4C24 38.615 22.6569 39.6 21 39.6C19.3431 39.6 18 38.615 18 37.4C18 36.185 19.3431 35.2 21 35.2ZM36 3.08H6C5.00589 3.08 4.2 3.67098 4.2 4.4V30.7736H37.8V4.4C37.8 3.67098 36.9941 3.08 36 3.08Z" fill="#555555"/>
                    </svg>                        
                </div>
                <div class="contact_text">

                </div>
            </div>
            <div class="contact_item">

            </div>
            <div class="contact_item">

            </div>
        </div>
    </div>

    </main>

    <footer class="small_footer">
        <span style="color: white;">Designed by Pierre Bruyninckx</span>
    </footer>
      <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
