<!DOCTYPE html>
<html lang="en">
<head>
    <!--Metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheet-->
    <link rel="stylesheet" href="../static/styles.css">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    
    <!--Favicon-->
    <link href="../static/images/favicon.ico" rel="icon">

    <!--Title-->
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="body">
    <!--Navigation bar, depending on if user is logged in-->
    <nav class="navbar navbar-expand-md my_container">
        <div class="container-fluid" id="navbar_wrap">
            <a class="navbar-brand" href="/"><img src="../static/images/coffee-bean.png" alt="coffe bean navbar-toggler-icon"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navigation_items" id="navbarNav">
                <!--
                    TODO: If user is logged in, display these list items
                -->
                <ul class="navbar-nav nav_list">
                <li class="nav-item">
                    <a class="nav-link"  href="/">Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My beans</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/brewing">Brewing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-dark">My profile</button>
                </li>
                </ul>
            
                <!--TODO: If user not logged in, display these list items
                <ul class="navbar-nav nav_list">
                    <li class="nav-item">
                        <a class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-dark">Register</button>
                    </li>
                </ul> -->
            </div>
        </div>
    </nav>
    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}
    <main class="my_container" id="dashboard_container">
        {% block main %}{% endblock %}
    </main>

    <footer class="small_footer">
        <span style="color: white;">Designed by Pierre Bruyninckx</span>
    </footer>
      <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
